
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy - My Learning Path</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #1e293b;
      --card-bg: #ffffff;
      --accent: #f59e0b;
      --border: #1e293b;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #cbd5e1;
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    #root {
      width: 100%;
      max-width: 480px;
      background-color: var(--bg);
      box-shadow: 0 0 60px rgba(0,0,0,0.15);
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background-image: radial-gradient(var(--border) 0.5px, transparent 0.5px);
      background-size: 24px 24px;
      background-color: #fdfdfd;
    }
    .chunky-card {
      background: var(--card-bg);
      border: 3px solid var(--border);
      box-shadow: 6px 6px 0 0 var(--border);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
    }
    .chunky-card:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 0 var(--border);
    }
    .chunky-button-primary {
      background: var(--primary);
      color: white;
      border: 3px solid var(--border);
      box-shadow: 6px 6px 0 0 var(--border);
      transition: all 0.15s ease-out;
    }
    .chunky-button-primary:active {
      transform: translate(3px, 3px);
      box-shadow: 1px 1px 0 0 var(--border);
    }
    .glass-header {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 3px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .progress-bar-container {
      height: 16px;
      background: #f1f5f9;
      border: 3px solid var(--border);
      border-radius: 999px;
      overflow: hidden;
      padding: 2px;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 999px;
      transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* Enhanced View Transitions */
    @keyframes springyFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(20px) scale(0.96); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    .view-enter {
      animation: springyFadeIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Staggered Item Entry */
    @keyframes staggeredSlideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .stagger-item {
      opacity: 0;
      animation: staggeredSlideUp 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    /* Floating Animations */
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    @keyframes float-slow {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      33% { transform: translateY(-15px) translateX(10px) rotate(-3deg); }
      66% { transform: translateY(5px) translateX(-10px) rotate(3deg); }
      100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .animate-float-slow {
      animation: float-slow 8s ease-in-out infinite;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
