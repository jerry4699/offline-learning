<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy - My Learning Path</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #ffffff;
      --text: #1e293b;
      --card-bg: #ffffff;
      --accent: #f59e0b;
      --border: #1e293b;
      --shadow-color: rgba(30, 41, 59, 1);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff; /* Seamless background to remove unprofessional bars */
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    #root {
      width: 100%;
      max-width: 480px;
      background-color: var(--bg);
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 60px rgba(0,0,0,0.05); /* Soft professional shadow instead of side bars */
      border: none;
    }
    .chunky-card {
      background: var(--card-bg);
      border: 4px solid var(--border);
      box-shadow: 6px 6px 0 0 var(--shadow-color);
      transition: all 0.1s ease;
    }
    .chunky-card:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 0 var(--shadow-color);
    }
    .chunky-button-primary {
      background: var(--primary);
      color: white;
      border: 4px solid var(--border);
      box-shadow: 6px 6px 0 0 var(--shadow-color);
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chunky-button-primary:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0 0 var(--shadow-color);
    }
    .glass-header {
      background: #ffffff;
      border-bottom: 4px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .progress-bar-container {
      height: 18px;
      background: #f1f5f9;
      border: 4px solid var(--border);
      border-radius: 999px;
      overflow: hidden;
      padding: 2px;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary);
      border-radius: 999px;
      transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
    }

    @keyframes springyFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .view-enter {
      animation: springyFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    .stagger-item {
      opacity: 0;
      animation: springyFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .scale-up {
      animation: scaleUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
